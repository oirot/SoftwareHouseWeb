<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>navbar</title>
	<base href="/SoftwareHouseWeb/">
	<link rel="stylesheet" href="includes/navbar.css" type="text/css">
</head>
<body>


<div class="navbar">
  <a href="#home">Home</a>
 
  <div class="dropdown">
    <button class="dropbtn" onclick="myFunction()">Prodotti
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content" id="myDropdown">
      <a href="#">Prodotto1</a>
      <a href="#">PRODOTTO2</a>
    </div>
  </div> 
  
  <a href="information.jsp">Info</a>
  <a href="#servizi">Servizi</a>
  <a href="carrello.html"><img alt="icona_cart" src="/SoftwareHouseWeb/images/icona_cart.png" style="width: 45px;" style="height: 20px;"></a>
  <a href="login.jsp"><img alt="icona_login" src="/SoftwareHouseWeb/images/icona_login.png" style="width: 25px;" style="height: 20px;"></a>
  
  
</div>

<script>

function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
}

window.onclick = function(e) {
  if (!e.target.matches('.dropbtn')) {
    var myDropdown = document.getElementById("myDropdown");
      if (myDropdown.classList.contains('show')) {
        myDropdown.classList.remove('show');
      }
  }
}
</script>

</body>
</html>
